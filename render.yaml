services:
  - type: web
    name: anloga-cashbook
    runtime: static
    buildCommand: npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: "/(.*)"
        destination: /index.html
        headers:
          - key: Cache-Control
            value: no-cache
      - type: rewrite
        source: "/assets/(.*)"
        destination: /assets/$1
      - type: rewrite
        source: "/favicon.ico"
        destination: /favicon.ico
      - type: rewrite
        source: "/logo.png"
        destination: /logo.png
      - type: rewrite
        source: "/vite.svg"
        destination: /vite.svg